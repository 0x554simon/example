log4j.rootLogger=INFO,fileout

log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.File=${catalina.base}/logs/nsim.log
log4j.appender.fileout.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=[DateTime] %d{yyyy/MM/dd/ HH:mm:ss}   [PRIORITY] %p  [MDC] %x%n[THREAD] %t  [CATEGORY] %c%n[MESSAGE] %m%n%n
