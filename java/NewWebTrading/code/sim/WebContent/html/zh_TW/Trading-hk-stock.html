<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>海通國際證券集團有限公司</title>
    <link rel="Stylesheet" type="text/css" href="../../Style/blue/core.css" />
    <link rel="Stylesheet" type="text/css" href="../../Style/blue/zh_TW/style.css" />
    <script src="../../Script/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="../../Script/jselect.js" type="text/javascript"></script>
    <script src="../../Script/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Script/taifook.layout.js" type="text/javascript"></script>
    <script src="../../Script/shieldingMouse.js" type="text/javascript"></script>
</head>
<body>
    <div class="trade-quote">
        <p class="stock-name">
            00001 長江實業
        </p>
        <div class="left">
            <table class="grid-left ui-corner-all">
                <tr class="alternating">
                    <th>
                        最高價($)
                    </th>
                    <td>
                        64.000
                    </td>
                </tr>
                <tr>
                    <th>
                        最低價($)
                    </th>
                    <td>
                        62.900
                    </td>
                </tr>
                <tr class="alternating">
                    <th>
                        開市價($)
                    </th>
                    <td>
                        0.000
                    </td>
                </tr>
                <tr>
                    <th>
                        上日收市價($)
                    </th>
                    <td>
                        63.750
                    </td>
                </tr>
                <tr class="alternating now">
                    <th>
                        <strong>現價($)</strong>
                    </th>
                    <td>
                        63.000
                    </td>
                </tr>
                <tr>
                    <th>
                        漲跌($)
                    </th>
                    <td class="rise">
                        +0.750
                    </td>
                </tr>
                <tr class="alternating">
                    <th>
                        漲跌(%)
                    </th>
                    <td class="fall">
                        -1.18%
                    </td>
                </tr>
                <tr>
                    <th>
                        成交量
                    </th>
                    <td>
                        2.1M
                    </td>
                </tr>
                <tr class="alternating">
                    <th>
                        成交額($)
                    </th>
                    <td>
                        132.3M
                    </td>
                </tr>
                <tr>
                    <th>
                        每手股數
                    </th>
                    <td>
                        500
                    </td>
                </tr>
            </table>
        </div>
        <div class="center">
            <table class="grid-top ui-corner-all">
                <tr>
                    <td class="bid">
                        買入價
                        <p>
                            $125.400</p>
                    </td>
                    <td class="ask">
                        賣出價
                        <p>
                            $125.500</p>
                    </td>
                </tr>
            </table>
            <table class="grid-middle ui-corner-all">
                <tr class="alternating">
                    <td>
                        15:25
                    </td>
                    <td>
                        1500.0
                    </td>
                    <td>
                        $63.000
                    </td>
                </tr>
            </table>
            <table class="grid-bottom ui-corner-all">
                <tr class="alternating">
                    <td>
                        市盈率
                    </td>
                    <td>
                        13.930
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        買/賣差價
                    </td>
                    <td>
                        0.050/0.050
                    </td>
                    <td>
                    </td>
                </tr>
                <tr class="alternating">
                    <td>
                        收益率
                    </td>
                    <td>
                        3.937%
                    </td>
                    <td>
                    </td>
                </tr>
            </table>
        </div>
        <div class="right">
            <input type="button" class="refresh" value="重新整理" />
            <div class="code-div">
                <input type="text" onfocus="this.value='';" class="code" value="股票代號" />
                <input type="button" class="go" value="去" />
            </div>
            <div class="clear"></div>
            <p class="notice">
                最少15分鐘稍延報價 
            </p>
        </div>
    </div>
</body>
</html>
