label.trade.NO4.answer3.row13=no limit
label.trade.NO4.answer3.row14=Order Price can not be below more than 2 spreads of the Trigger Price
label.trade.NO4.answer3.row15=The reason to follow the 15/2 rules of the conditional order instead of the prevailing 24/4 rules is to prevent the triggered order being rejected when it is too far away from the nominal price.
label.trade.NO4.answer3.row16=Example : Suppose the Trigger Price is set to be $60, and the client has entered a Conditional Order. Please refer the following table about the result of using 15/2 rules and 24/4 rules in placing an Condition Order.
