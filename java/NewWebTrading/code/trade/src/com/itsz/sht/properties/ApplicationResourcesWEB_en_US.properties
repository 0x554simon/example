label.faq.answer1=Yes. It is necessary to configure your browser to accept cookies. Cookies are frequently used to identify you and prepare customized web pages each time you return to the same site. For example, instead of seeing a generic welcome message at the top of the page, you will see your name at the top. 
label.faq.answer2a=It is the auto-complete function on your browser. In order to avoid the automatic completion of your account number and password when you type in the account number, you have to disable the auto-complete function on your browser. 
label.faq.answer2b=In the Internet Explorer browser, the AutoComplete feature saves previous entries you have made for web address, forms and passwords. Then, whenever you type information into one of these fields, AutoComplete will present a possible match. To turn off the Auto-complete function, click the \u2018Tools\u2019 menu, and then click the \u2018Internet Options\u2019. Afterward, click the \u2018Content\u2019 tab, click the \u2018AutoComplete\u2019 button and then disable the \u2018User names and passwords on forms\u2019. 
label.faq.answer3=To keep you account information secure, make sure that you clear the cache (temporary internet file) and close your internet browser after logging off. 
label.faq.answer4=We suggest that users of Electronic Services should take the following procedures in order to maintain high security standards:
label.faq.answer4.row1=Change your login password periodically, through the subscribed Electronic Service(s).
label.faq.answer4.row2=Never discuss your password with anyone else.
label.faq.answer4.row3=Create a password that is easy to remember but hard for anyone else to guess. Don't use repetitive numbers, birth dates, telephone numbers, or I.D. card numbers.
label.faq.answer4.row4=Exit your Internet browser when you have finished trading online. This will prevent other people from using the Back button to view your account information.
label.faq.answer4.row5=Always visit Haitong International homepage by typing in our address (www.htisec.com) or by using a bookmark link you created yourself.
label.faq.answer5=Any unfilled Enhanced Limit Order will be put in queue as Limit Order at the same price. Amendment to Enhanced Limit Buy / Sell Order can be made only at a price not higher than the best ask / a price not lower than the best bid prices or else the amendment will be rejected by the system.
