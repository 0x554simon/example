label.data.directory1=One way that we do this is by using customer information to provide our customers with convenient access to the right products and services. We also recognize that our customers have important expectations regarding the use of that information. Safeguarding customer information is a matter that we take seriously. That is why we at HTISCL have set forth the following principles to affirm our long-standing commitment to confidentiality\: 
label.data.directory1.riskA=From time to time, it is necessary for customers who are individuals to supply HTISCL with data which are personal data ("Data") for the purposes of the Personal Data (Privacy) Ordinance (Cap. 486 of the laws of Hong Kong). The purposes for which Data (and other information) relating to customers may be used are as follows\: 
label.data.directory1.riskA.row1=The daily operation of the services and facilities provided to customers;
label.data.directory1.riskA.row2=Conducting credit checks;
label.data.directory1.riskA.row3=Assisting other institutions to conduct credit checks;
label.data.directory1.riskA.row4=Ensuring customers' ongoing credit worthiness; 
label.data.directory1.riskA.row5=Designing financial services or related products for customers' use;
label.data.directory1.riskA.row6=Marketing financial services or related products to customers; 
label.data.directory1.riskA.row7=Determining the amount of indebtedness owed to or by customers;
label.data.directory1.riskA.row8=Meeting the requirements to make disclosure under the requirements of any law or regulations; and
label.data.directory1.riskA.row9=Any purposes relating to any of the foregoing.
label.data.directory1.riskB=Data (and other information) held by HTISCL relating to customers will be kept confidential but HTISCL may disclose, and it is a condition of HTISCL providing services, products and information to customers that each customer consents to the disclosure of, all Data (and other information) to\: 
label.data.directory1.riskB.row1=Any officer, employee, agent, contractor or third party who provides administrative, credit information, debt collection, telecommunications, computer, payment or other services to HTISCL in connection with the operation of their business;
label.data.directory1.riskB.row2=Any financial institution with which the customer has or proposes to have dealings;
label.data.directory1.riskB.row3=Regulatory authorities and other relevant government bodies; 
label.data.directory1.riskB.row4=Any other person under a duty of confidentiality to HTISCL including a company within HTISCL which has undertaken to keep such information confidential.
label.data.directory1.riskB.row5=We share information regarding customers among HTISCL only in accordance with strict internal security standards and confidentiality policies and with applicable law. 
label.data.directory1.riskB.row6=We hold our employees fully accountable for adhering to those standards, policies and laws.
label.data.directory1.riskB.row7=We do not share information about our customers with other companies except in order to conduct our business, comply with applicable law, protect against fraud or make available special offers of products and services that we feel may be of interest to our customers. We may also provide information to regulatory authorities and law enforcement officials in accordance with applicable law. 
label.data.directory1.riskB.row8=We have established high standards for protecting information regarding our customers from unauthorized alteration or destruction.
label.data.directory2=HTISCL may, in accordance with the Personal Data (Privacy) Ordinance and any other applicable law\: 
label.data.directory2.riskA=match, compare or exchange any Data or other information provided by, or in respect of, a customer with Data (or other information) held by HTISCL or any other person for the purpose of\: 
label.data.directory2.riskA.row1=Credit checking;
label.data.directory2.riskA.row2=Data (and other information) verification; 
label.data.directory2.riskA.row3=Otherwise producing or verifying Data (and other information) which may be used for the purpose of taking adverse action against the customer or any other person at any time;
label.data.directory2.riskA.row4=Transfer such Data (and other information) to any place outside Hong Kong (whether for the processing, holding or use of such Data (and other information) outside Hong Kong). 
label.data.directory2.riskB=Under and in accordance with the terms of the Personal Data (Privacy) Ordinance each customer has a right to\: 
label.data.directory2.riskB.row1=Check whether HTISCL hold Data about the customer and the right of access to such Data;
label.data.directory2.riskB.row2=Require HTISCL to correct any Data relating to the customer which is inaccurate; and
label.data.directory2.riskB.row3=Ascertain HTISCL's policies and practices in relation to Data and to be informed of the kind of personal data relating to the customer held by HTISCL. 
