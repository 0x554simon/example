label.trade.NO4=Conditional Order 
label.trade.NO4.answer1=Investors may wish to place a buy/sell order when the price of a certain stock goes above or below a certain level. In this case, you can choose to use "Conditional Order"\: When the stock nominal price reaches the Trigger Price of your "Conditional Order" you preset, "Power Securities" or "Online Securities" will send out a Limit Order with your pre Order Price predefined to market for matching or queuing. We have provided two types of "Conditional Order". They are classified as "Conditional Order - Up Trigger" and "Conditional Order - Down Trigger". 
label.trade.NO4.answer2=All "Conditional Orders" are Day Orders. They are valid until the end of the trading day for which they were placed and canceled by the end of that day if not executed. "Conditional Orders" can be triggered and executed in Pre-opening session (09\:00 \u2013 09\:20) according to the Indicative Equilibrium Price (IEP). In addition, Conditional Orders are also applicable during "Good Till Next Day" order session. Others placed during this period will be saved until the next trading morning to be executed and valid until market close of that trading day. Please refer to "Definition and Operation of Good Till Next Trading Day" for more detail.
label.trade.NO4.answer3=Restrictions on the Trigger Price and the Order Price :
label.trade.NO4.answer3.row1=Trigger Price
label.trade.NO4.answer3.row10=no limit
label.trade.NO4.answer3.row11=Order Price can not be above more than 15 spreads of the Trigger Price
