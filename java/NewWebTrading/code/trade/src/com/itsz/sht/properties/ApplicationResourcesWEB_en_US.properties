label.trade.NO2.row1=Auction Order (AO) 
label.trade.NO2.row10=Special limit order allows matching of up to five price queues at a time. Any unfilled quantity after matching will be cancelled. SLO is only available in the Continuous Trading Session (from 9:30 a.m. to 4:00 p.m.). SLO type does not support AON. Special Limit Order can only be executed by "Power Securities" and "Online Securities Trading". As regards mobile trading, Mango Combo, 3G mobile and IVRS, they temporarily cannot display parts of information (e.g. types of trade, AON, etc.).
label.trade.NO2.row11=Condition Order (CO) 
label.trade.NO2.row12=Conditional Order is applicable to Enhanced Limit Order (ELO) and Auction Limit Order (ALO). When Haitong International's clients input ELO or ALO, the triggering condition can be set by themselves through selecting Conditional Order. When the Nominal Price reaches the Trigger Price, the order will be sent to the market at the order price.
label.trade.NO2.row13=Points to note:
label.trade.NO2.row14=1. When setting Trigger Price equal to Nominal price, the system will immediately send the order to the market.
label.trade.NO2.row15=2. When setting Trigger Price not equal to Order price, the system will send the order to the market only if the Nominal Price move upward/downward to reach the Trigger Price.
label.trade.NO2.row16=3. The pre-specified value of buy/sell price must be set at the Trigger Price with 15/2 spreads
label.trade.NO2.row17=(<a href="#co">For details, please refer to the example</a>)
label.trade.NO2.row18=All or Nothing (AON)
label.trade.NO2.row19=All-or-Nothing is applicable to Enhanced Limit Order (ELO), Auction Limit Order (ALO), and Conditional Order (CO). If Haitong International\u2019s clients has selected AON, the order will be executed only if the market has the order with the same price and quantity as the client's order. Or else, the order will be cancelled. AON order type is only applicable to the Continuous Trading Period. And this order type is only be available in "PowerSecurities", "Online Securities Trading" and "Mobile Trading". As regards 3G Mobile Trading and IVRS, they temporarily cannot display parts of information. (e.g. "Order Type", "AON", etc.) .
