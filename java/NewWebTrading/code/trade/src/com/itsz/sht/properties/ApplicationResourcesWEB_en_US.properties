message.ipo4.row1=You request Haitong International Securities Group Limited ("HTISCL") to act as your agent to make an irrevocable application for securities in respect of a new listing and/or issue of securities on The Stock Exchange of Hong Kong Limited ("SEHK").
message.ipo4.row10=HTISCL will not be deemed to have received your application for securities unless and until you are in receipt of HTISCL's message acknowledging receipt of your application, either electronically or by hard copy.
message.ipo4.row11=You understand that an acknowledgement from HTISCL that your application for securities has been received does not constitute acknowledgement or confirmation by HTISCL that such application will be processed. HTISCL will only process your application after you duly pay the application money in accordance with the foregoing procedures.
message.ipo4.row12=You understand that your application may be successful in whole or in part or not successful subject to the discretion of HTISCL or its agent determined on an equitable basis. You understand that the announced decision of HTISCL in this regard shall be final and binding on all applicants.
message.ipo4.row13=You acknowledge that application of securities via the internet may be subject to delays in transmission, incorrect data transmission due to the public nature of the internet, transmission interruption or blackout, risks of misunderstanding or errors in communication. These are the risks that you are prepared to accept.
message.ipo4.row14=You understand that if you apply securities via an electronic facility, you will be exposed to risks associated with the facility including the failure of hardware and software. The result of such failure may be that your application is not processed at all and no legal relationship may exist between you and the issuing company of the securities. 
message.ipo4.row15=You understand that HTISCL will not accept your application if it has any reason to believe that the electronic public prospectus or processes for collection and handling of your application have been tampered with. 
message.ipo4.row16=You understand that HTISCL, not the issuing company of the securities, is responsible to you in the event that HTISCL fails to make a valid application for securities.
message.ipo4.row17=In the event of any difference in interpretation or meaning between the Chinese and English version of this Agreement, you and HTISCL agree that the English version shall prevail.
message.ipo4.row2=You acknowledge that you have read and understood all the terms and conditions governing the securities of that new listing and/or issue and the application for such new securities set out in the relevant prospectus and/or offering document and the "IPO Subscribe" section of the Website. You further agree to be bound by such terms and conditions.
message.ipo4.row3=You warrant to HTISCL that all the information provided by you in the online application is true and accurate in all respects.
message.ipo4.row4=You understand that once any application for securities is given, it may not be revoked, amended or withdrawn without the prior consent of HTISCL.
message.ipo4.row5=You agree to give to HTISCL all the representations, warranties and undertakings which an applicant for securities in a new listing and/or issue is required to give (whether to the issuer, sponsors, underwriters or placing agents of the relevant securities, SEHK or any other relevant regulator or person).
message.ipo4.row6=You declare and warrant, and authorize HTISCL to disclose and warrant to SEHK on any application form (or otherwise) and to any other person as appropriate, that any such application made by HTISCL as your agent is the only application made, and the only application intended to be made, by you or on your behalf, to benefit you or the person for whose benefit you are applying. You acknowledge and accept that the above declaration and warranty will be relied upon by the HTISCL and by the issuer, sponsors, underwriters or placing agents of the relevant securities, SEHK or any other relevant regulator or person in respect of any application made by HTISCL as your agent. HTISCL will not accept your application if it has any reason to believe that you have made duplicate or multiple applications to the issuer.
message.ipo4.row7=You undertake to provide HTISCL such information and take such additional steps and make such additional representations, warranties and undertakings as may be required in accordance with such legal, regulatory requirements and market practice as HTISCL may in its absolute discretion determine from time to time.
message.ipo4.row8=In relation to a bulk application to be made by HTISCL or its agent on HTISCL's own account and/or on your behalf and/or HTISCL's other clients, you acknowledge and agree:
message.ipo4.row8a=that such bulk application may be rejected for reasons which are unrelated to you and your application and neither HTISCL nor HTISCL's agent shall, in the absence of fraud, negligence or wilful default, be liable to you or any other person in consequence of such rejection; and
message.ipo4.row8b=to indemnify HTISCL if such bulk application is rejected either in circumstances where the representations and warranties have been breached or otherwise because of factors relating to you. You acknowledge that you may also be liable in damages to other persons affected by such breach or other factors.
message.ipo4.row9=HTISCL reserves the right to reject any application including those with improper application procedures or incorrect data input.
