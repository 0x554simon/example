label.trade.NO4.answer3.row25=Result
label.trade.NO4.answer3.row26=a. If the nominal price drops to the trigger price($60), system will send the order to the market automatically ($59.25).
label.trade.NO4.answer3.row27=b. If the nominal price rise to 60.05, the order is still within the 24 spreads and so it can stay queuing in the market.
label.trade.NO4.answer3.row28=a. If the nominal price drops to the trigger price($60), system will send the order to the market automatically ($58.80).
label.trade.NO4.answer3.row29=b. When the nominal price rise to 60.05, the orders is rejected as it is out of the required 24 spreads.
