message.ipo3.row1=This website ("Website") belongs to Haitong International Securities Group Limited ("HTISCL") and not to any of the companies proposing to list and/or issue securities ("Issuing Company") or their agents. The Website has not been authorised by any of the Issuing Company or their agents. HTISCL acts as your agent when you apply for securities via the Website.
message.ipo3.row2=If you intend to make an application for securities in an initial public offering pursuant to a prospectus of any Issuing Company by using the Website, you should ensure that you have read that prospectus prior to making the application. A full copy of the relevant electronic prospectus (including both the Chinese and English language text) is available through the hyperlink under the "e-Prospectus" section of the Website. You should rely only on the information contained in that prospectus to make your investment decision.
message.ipo3.row21=<strong>IMPORTANT: </strong>Any information contained in the Website which falls outside the "IPO Subscribe" section of the Website does not form part of the relevant prospectus and the securities are offered solely on the basis of information contained in that prospectus.
message.ipo3.row3=The posting of a prospectus on the Website does not constitute an invitation or offer to acquire, purchase or subscribe for securities in any jurisdiction other than Hong Kong. No person in any territory other than Hong Kong may treat a prospectus as an offer or invitation to apply for securities, unless in a territory where such an offer or invitation can lawfully be made without compliance with any registration or other legal and regulatory requirements. By viewing a prospectus on the Website, you shall be deemed to have acknowledged the foregoing and have represented and warranted that the viewing of such documents does not contravene any laws of the jurisdiction in which you are located.
message.ipo3.row4=You are advised that electronic transmission may not be a reliable medium of communication. Application for securities via the internet may be subject to delays in transmission, transmission interruption and blackout, risks of misunderstanding or errors in communication.
message.ipo3.row5=If the electronic prospectus is also available on the website of the Issuing Company or its agents, the website address of the Issuing Company or its agents would also be included in the Website for your reference.
message.ipo3.row6=Paper copies or CD-Roms of each electronic prospectus are available at certain locations specified by the relevant Issuing Company of the concerned securities. Such locations are detailed in the section of the prospectus which covers how to apply for securities in Hong Kong.
