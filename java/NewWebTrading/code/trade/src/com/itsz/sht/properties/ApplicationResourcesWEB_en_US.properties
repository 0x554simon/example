label.trade.NO2.row4=). The order will be matched according to Indicative Equilibrium Price (IEP) after inputting it in AMS/3 System. Auction order enjoys the priority that the orders can be matched before auction limit order and those orders will be matched according to IEP and the time of inputting order. All the incomplete orders placed during the pre-opening session will be cancelled automatically before the continuous trading session.
label.trade.NO2.row5=Auction Limit Order (ALO) 
label.trade.NO2.row6=Auction Limit Order has a specified price for single price auction. It is available in the Pre-Opening Period until 9:15 am. New Auction Limit Order cannot be placed and working Auction Limit Order cannot be amended or deleted from 9:15 am. Orders will be matched in accordance with the Indicative Equilibrium Price (IEP). Unmatched At-auction Limit Orders will be converted into Limit Orders and carried forward to the Continuous Trading Session provided that the specified price of that order does not deviate 9 times or more from the nominal price. IEP is the price with maximum number of orders matched in the Order Matching Period. Indicative Equilibrium Volume (IEV) is the transaction volume done in IEP. Those figures can be referred in the RTQ Applet.
label.trade.NO2.row7=Enhanced Limit Order (ELO)
label.trade.NO2.row8=Enhanced limit order allows matching of up to five price queues at a time. Enhanced Limit Order is applicable in continuous trading session only (from 9:30 am to 4.00 pm). ELO placed after 9:15 am will be in "Received" status and triggered to market for queuing after 9:30 am. Unmatched ELO in continuous trading session will be automatically canceled upon day close. Amendment to Enhanced Limit Buy / Sell Order can be made only at a price not higher than the best five ask prices / a price not lower than the best five bid prices or else the amendment will be rejected by the system. Any unfilled Enhanced Limit Order will be put in queue as Limit Order at the same price.
label.trade.NO2.row9=Special Limit Order (SLO)
label.trade.NO3=Definition and Operation of "Good Till Next Trading Day"
label.trade.NO3.answer1=Subsequent to day close (during Day Close Non Trading Session, approximately after 4\:00 pm), Haitong International\u2019s clients can place orders of any order type\: Auction order, Enhanced Limit Order, Special Limit Order, and Conditional Order. Order prices will not be checked during this period and the orders that will be send out next trading day will be in "Received" status (orders may be modified or cancelled). All the Good Till Next Trading Day order will be in "GTN" validity.
label.trade.NO3.answer2=When Haitong International\u2019s clients place a "GTN" order, the system (only applicable to "PowerSecurities" and "Online Securities Trading") the below pop-up window will show up. Please read the disclosures of GTN Order and click "Confirm" to proceed.
label.trade.NO3.answer3=The GTN order will be temporarily stored, but will not go through the checking process of trading system (e.g. "the maximum order size", "available stock position", etc.) During the Day Close Non Trading Session, all orders can be modified or cancelled. GTN orders can be kept until the next trading day. When there are any weekends or public holidays in between, the orders will still be kept until the next trading day. For example, if order is placed on Friday night, it will be kept until next Monday.
label.trade.NO3.answer4a=At 7am of the next trading day, the status of all GTN orders will be changed from "GTN" to "Today", the system will then validate orders to make sure they meet market rules and account status. There is a possibility that the order may not be performed due to fluctuation in stock price, system failure and any event beyond the control of Haitong International.
label.trade.NO3.answer4b=When market re-opens the next trading day, system will send all "Received" order to HKEX if it is interpreted as valid. 
label.trade.NO3.answer5a="GTN" Order is only applicable to "PowerSecurities" and "iTrade Service". You cannot place any "GTN" orders through other online trading channels such as Mobile Trading, 3G mobile, IVRS and Mango Combo. However, you can still modify or cancel the orders through these channels except Mango Combo.
label.trade.NO3.answer5b=The background of the system (only applicable to "PowerSecurities" and "Online Securities Trading") for the "GTN" Order is blue in color.
label.trade.NO3.answer6=Buying Example\: Place a GTN buy order, the order will be temporarily stored but the remaining balance of trading account will not be checked and held. Until 7am on the next trading day, the stored orders will be sent to the trading system. The valid orders will hold the related amount of money in the trading account. If the account does not have sufficient amount of money, the order will be rejected. \u2027 Selling Example\: Since the GTN order is only temporarily stored but not checked through any trading systems, the selling order will still be sent out even if the account does not has the stock position. However, that particular order will be rejected after checking the account status in the next trading day.
label.trade.NO3.answer6.Note=Points to note:
label.trade.NO3.answer6.Note.row1=*GTN order is additional functions assisting your trading only. Before you place GTN order, please make sure you fully understand its definition and operation in order to avoid using the function under misunderstanding. If you wish to know more about these functions, please contact our Customer Services at(852)3588 7688
label.trade.NO3.answer6.Note.row2=**Haitong International shall not be liable for any loss, damage or expense or consequential loss suffered by the client by virtue any delay or, any partial execution or any failure by our company to execute a "GTN Order" or any execution related to the "GTN Order" for any reason whatsoever including without limited to any failure or error of any computer or electronic systems equipment.
