label.trade.NO4.answer4=Conditional Order is only valid in "Online Securities Trading" and "PowerSecurities". You cannot place the order through other online channels (e.g. Mobile Trading, 3G, IVRS and Mango Combo), however you can still amend or cancel the Order Price and Quantity of Conditional Order (except Mango Combo).
label.trade.NO4.answer5=Condition Order is neither a Stop Loss nor Stop Gain Order. For Condition Order, when the Nominal Price reaches the Trigger Price, the system will send the Limit Order to the market automatically for execution. Unlike the Futures Market, there is a lot more stocks in Securities Market and no restriction on Order Price, the Limit Order sent to the market maynot be filled due to the liquidity issue. Therefore, Conditional Order maynot able to achieve the purpose of Stop Gain/Loss even it is triggered as the order cannot be matched in the market.
label.trade.NO4.answer6=There is a possibility that the order may not be performed even if the price of the respective stock has hit the specified triggered level due to fluctuation in stock price, system failure and any event beyond the control of Haitong International. Even the Comditional Order is triggered, the order maybe rejected by HKEX if the stock price is too volatile.
label.trade.NO4.answer7=The system will check against the condition of the Conditional Order at 7 a.m. in the trading day. Once it is triggered, the Trigger Price cannot be amended again. (If it is triggered from 7 a.m. to 9:30 a.m., the Conditional Order will still be in "Received" Status, else if it is triggered from 9:30 a.m. to 4:00 p.m., the Conditional Order will be in "Queuing" Status) .
label.trade.NO4.answer7.Note=Points to note:
label.trade.NO4.answer7.Note.row1=*Conditional Order is additional functions assisting your trading only. Before you use Conditional Order, please make sure you fully understand its definition and operation in order to avoid using the function under misunderstanding. If you wish to know more about these functions, please contact our Customer Services at 	(852)3588 7688
label.trade.NO4.answer7.Note.row2=**Haitong International shall not be liable for any loss, damage or expense or consequential loss suffered by the client by virtue any delay or, any partial execution or any failure by our company to execute a "Conditional Order" or any execution related to the "Conditional Order" for any reason whatsoever including without limited to any failure or error of any computer or electronic systems equipment.
