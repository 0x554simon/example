

log4j.rootLogger=info,rtq,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.SimpleLayout
log4j.appender.console.layout.ConversionPattern=[DateTime] %d{yyyy/MM/dd/ HH:mm:ss}   [PRIORITY] %p  [MDC] %x%n[THREAD] %t  [CATEGORY] %c%n[MESSAGE] %m%n%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${catalina.base}/logs/rtq.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[DateTime] %d{yyyy/MM/dd/ HH:mm:ss}   [PRIORITY] %p  [MDC] %x%n[THREAD] %t  [CATEGORY] %c%n[MESSAGE] %m%n%n



